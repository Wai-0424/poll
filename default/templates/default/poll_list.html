{% extends "base.html" %}

{% block abc %}
    <ul>
        {%for poll in poll_list%}
        <li>{{ poll.created }} - <a href="/poll/{{ poll.id }}/">{{ poll.subject }}</a> 
        <a href='{{ poll.id }}/update/'>修改</a>
        <a href='{% url 'poll_delete' poll.id %}'>刪除</a>
        </li>
        {%endfor%}
    </ul>
{% endblock %}

{% block title %}
投票主題列表
{% endblock %}
